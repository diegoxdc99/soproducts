<mat-card>
  <mat-card-header class="row center-xs">
    <mat-card-title>{{ product.descripcion | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.precio | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.miniatura" alt="">
  </div>
  <mat-card-content>
    <p>{{ product.categoria}}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="row">
    <a class="col-xs-12" mat-raised-button [routerLink]="['/products', product.idProducto]">Ver detalle</a>
    <button class="col-xs-12"  mat-raised-button color="primary" >Agregar al carrito</button>
  </div>
  </mat-card-actions>
</mat-card>
